name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java (Required for Android builds)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter (The fix for your error!)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Get Project Dependencies using 'flutter pub get'
      - name: Install dependencies
        run: flutter pub get

      # 4. Analyze Code (Optional, but good practice)
      - name: Analyze project source
        run: flutter analyze

      # 5. Build the Release APK (The critical step!)
      - name: Build Flutter APK
        run: flutter build apk --release

      # 6. Upload the APK as an Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Nothing-Clock-APK
          path: build/app/outputs/flutter-apk/app-release.apk
